<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Loja Online</title>
</head>
<body>
    <!--Carrosel-->
    <div class="carrosel">
        <div class="slides">
            <img src="img/Loja-Nike-2.jpg" alt="Slide 1">
            <img src="https://blogdapublicidade.com/wp-content/uploads/2025/02/nike-logo-wallpaper.webp" alt="Slide 2">
            <img src="https://i.ytimg.com/vi/_kRPxeRu7fQ/maxresdefault.jpg" alt="Slide 3">
        </div>
    </div>

    <!--Grid de produtos-->

    <div class="produtos">
        <div class="produto"><img src="img/Camisa_nike.webp"></div>
        <div class="produto"><img src="https://blogdapublicidade.com/wp-content/uploads/2025/02/nike-logo-wallpaper.webp"></div>
        <div class="produto"><img src="https://i.ytimg.com/vi/_kRPxeRu7fQ/maxresdefault.jpg"></div>
    </div>

    <main>
        <h2 class="titulo-produtos">Nossos Produtos</h2>

        <section class="produtos">
            <div class="produto">
                <img src="img/camisa_azul.jpg" alt="Camisa Azul">
                <h3>Camisa Azul</h3>
                <div class="preco"><p>R$49,90</p></div>
                <span>R$ 59,90</span>
            </div>
             <div class="produto">
                <img src="img/bone_preto.jpg" alt="bone_preto">
                <h3>Boné Preto</h3>
                <div class="preco"><p>R$49,90 </p></div>
                <span>R$ 59,90</span>
            </div>
              <div class="produto">
                <img src="img/IPhone16.webp" alt="IPhone16">
                <h3>IPhone 16</h3>
                <div class="preco"><p>R$5599,90</p></div>
                <span>R$ 7899,90</span>
            </div>
              <div class="produto">
                <img src="img/Apple-MacBook-Pro-A2141-2.jpg" alt="Apple-MacBook-Pro-A2141-2">
                <h3>Macbook</h3>
                <div class="preco"><p>R$77890 </p></div>
                <span>R$ 16409,90</span>
            </div>
              <div class="produto">
                <img src="img/camisa-bolsonaro-presidente-03-camisa-bolsonaro.webp" alt="camisa-bolsonaro-presidente-03-camisa-bolsonaro">
                <h3>Camisa Bolsonaro</h3>
                <div class="preco"><p>R$49,90</p></div>
                <span>R$ 59,90</span>
            </div> 
        </section>
        
    </main>
             <footer>
                <p>@ 2025 Minha Loja - Todos os direitos não reservados</p>
            </footer>
</body>
</html>
